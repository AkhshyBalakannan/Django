{% extends "netbanking/base.html" %}

{% block content %}
<h1>Home Page</h1>
{% for i in content %}
<div>
    <h2>
        {{ i.title }}
    </h2>
    <p>
        {{ i.body }}
    </p>
    <small>
        {{ i.posted_date }}
    </small>
    <h3>{{ i.user }}</h3>
</div>
{% endfor %}
{% endblock content %}
